<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程選擇元件</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="course-selector" role="radiogroup" aria-label="選擇課程類型">
        <div class="course-options">
            <button class="course-btn" data-course="general" role="radio" aria-checked="true" tabindex="0">一般課程</button>
            <button class="course-btn" data-course="advanced" role="radio" aria-checked="false"
                tabindex="-1">進階課程</button>
        </div>
        <div class="separator-line"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
